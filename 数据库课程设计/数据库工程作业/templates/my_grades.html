<!DOCTYPE html>
<html>
<head>
    <title>My Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>My Grades</h2>
    <ul>
        {% for enrollment in enrollments %}
            <li>Course: {{ enrollment.course.CourseName }}, Grade: {{ enrollment.Grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
