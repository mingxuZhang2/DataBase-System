<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #337ab7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Create Course</h2>
    <form method="POST">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        <label for="course_capacity">Course Capacity:</label>
        <input type="number" id="course_capacity" name="course_capacity" required>
        <input type="submit" value="Create Course">
    </form>
</body>
</html>
